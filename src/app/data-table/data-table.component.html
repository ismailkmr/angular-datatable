<div class="mat-elevation-z8">
  <mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><span>Id</span></th>
      <td mat-cell *matCellDef="let row" class="mat-table-cell"><span>{{row.id}}</span></td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><span>Name</span></th>
      <td mat-cell *matCellDef="let row" class="mat-table-cell"><span>{{row.name}}</span></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row.id)"></tr>
  </mat-table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 15, 20]">
  </mat-paginator>
  <div [ngClass]=" detailView ? 'detailBox' : 'detailBoxHide'">
    <div class="close" (click)="closeRecord()"></div>
    <h2>{{this.selectedIndex}}</h2>
  </div>
  <div class="tableDetail"></div>
</div>
